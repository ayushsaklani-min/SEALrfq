<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <filter id="glowEffect" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Ring with Glow -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#primaryGradient)" stroke-width="4" filter="url(#glowEffect)" opacity="0.6" />
  
  <!-- Lock Body -->
  <rect x="50" y="90" width="100" height="70" rx="15" ry="15" fill="white" />
  
  <!-- Lock Shackle -->
  <path d="M65 90 V 65 A 35 35 0 0 1 135 65 V 90" fill="none" stroke="white" stroke-width="12" stroke-linecap="round" />
  
  <!-- Keyhole -->
  <circle cx="100" cy="120" r="8" fill="#6d28d9" />
  <path d="M100 120 L100 135" stroke="#6d28d9" stroke-width="6" stroke-linecap="round" />
  
  <!-- Shine/Reflection -->
  <path d="M60 100 Q 80 160 140 100" fill="none" stroke="#e0e7ff" stroke-width="2" opacity="0.3" transform="rotate(-45 100 130)" />
</svg>
